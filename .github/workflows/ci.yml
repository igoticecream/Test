name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  LIBNX: lib/libnx/nx

jobs:
  build:
    name: Build
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    container: igoticecream/devkitpro
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Libnx
        run: make -j$(nproc)
        working-directory: lib/libnx
      - name: Build Homebrew
        run: make -j$(nproc)
        working-directory: .
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: test.nro
